      margin: 0;

    .avatar {
      width: 5em;
      height: 5em;
      border-radius: 50%;
      border: 0.15em solid #00b5f1;
      margin: 0.1em;
      background: url("res/av.png") center/cover no-repeat;
      box-shadow: 0.2em 0.2em 0.5em black;

    h1 {

      font-size: 1.0em;
      text-shadow:
        -1px -1px #000,
        0 1px 0 #00b5f1;
      color: #00445b;
      transition: all 1s;
    }

    p {
      margin: 0em;
      padding: 0;
      font-size: 1em;
      text-shadow: 0.1em 0.1em 0.3em black;
    }

    .bt {
      display: inline-flex;
      align-items: center;
      justify-content: flex-start;
      margin: 0.3em auto;
      padding: 0.5em;
      border-radius: 0.8em;
      border: 0.1em solid #00b5f1;
      background: rgba(0, 0, 0, 0.6);
      color: #00b5f1;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, box-shadow 0.3s;
      text-shadow: 0.1em 0.1em 0.3em black;
      box-shadow: 0.1em 0.1em 0.3em black;
      width: auto;
      max-width: none;
    }

    .bt:hover {
      background: #00b5f1;
      color: #00445b;
    }

    .link {
      font-size: 1em;
      color: #00b5f1;
      text-decoration: underline;
      text-shadow: 0.1em 0.1em 0.1em black;
    }

    .icon {
      width: 1.3em;
      height: 1.3em;
      margin-right: 0.5em;
      flex-shrink: 0;
      vertical-align: middle;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 0.5em;
      flex-wrap: wrap;
    }
